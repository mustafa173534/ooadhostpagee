<head>

    <link rel="stylesheet" href="sliderin.css" />

</head>
<body>
    <section class="product-slider">
        <img src="" class="logo" />
        <div class="card">
            <div class="panel-1"></div>
            <div class="panel-2"></div>
              <div class="product">
                <div class="product-image">
                    <img src="https://static-assets.tesla.com/configurator/compositor?&bkba_opt=2&view=STUD_3QTR&size=1400&model=ms&options=$BP02,$HC00,$ADPX2,$GLFR,$AU01,$APF1,$APH3,$APPB,$X028,$BTX5,$BS00,$BCMB,$CH05,$CW02,$COUS,$X040,$IDCF,$X027,$DRLH,$DU00,$AF02,$FMP6,$FG02,$DCF0,$FR04,$TD00,$X007,$X011,$INLFC,$PI01,$IX00,$X001,$LP01,$LT5C,$MI03,$X037,$MDLS,$DV4W,$X025,$X003,$ZCST,$PPSB,$PS01,$PK00,$X031,$PX00,$PF00,$X043,$TM00,$BR04,$RENA,$RFFG,$USSB,$X013,$S32C,$ME02,$QTFC,$SR07,$SP00,$X021,$SC04,$SU01,$TR00,$TIG4,$DSHG,$MT75A,$UTZW,$WTAS,$WR01,$YFCC,$CPF0&crop=1400,850,300,130&" />
                </div>
                <div class="product-details">
                    <div>
                        <h1 class="product-name">Model S</h1>
                        <h1 class="price">$ 2000.00</h1>
                        <div class="details">
                            <div class="options">
                                <b class="product-option-title">Separate Tyers</b>
                                <ul class="options-list">
                                    <li class="options option-active">S</li>
                                    <li class="options ">M</li>
                                    <li class="options ">L</li>
                                    <li class="options ">XL</li>

                                </ul>
                            </div>
                            <div class="specs">
                                <div class="progress-bar">
                                    <div class="progress-circle">
                                        <div class="progress-content">
                                            <h2 class="progText">80</h2>
                                        </div>
                                        <div class="progress">

                                        </div>
                                    </div>

                                </div>
                                <small><b>Durability</b></small>
                            </div>
                        </div>
                        <div class="buttons">
                            <button type="button" class="btn-primary"><b>Add To Cart</b></button>
                            <button type="button" class="btn-secondary"><i class="fas fa-heart"></i>Add to Wishlist</button>
                        </div>

                    </div>
                </div>

              </div>

            <div class="arrow-left"><i class="fas fa-arrow-left"></i></div>
            <div class="arrow-right"><i class="fas fa-arrow-right"></i></div>
            

        </div>
        
    </section>
